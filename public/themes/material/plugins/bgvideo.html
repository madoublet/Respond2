<!-- jQuery  -->
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

<!-- Warming Up -->
<link href='http://fonts.googleapis.com/css?family=Buenard:700' rel='stylesheet' type='text/css'>
<script src="http://pupunzi.com/mb.components/mb.YTPlayer/demo/inc/jquery.mb.YTPlayer.js"></script>

<p class="bg-video">
    <section class="content-section video-section" style="height: 410px">
        <div class="pattern-overlay">
            <a id="bgndVideo" class="player"
               data-property="{videoURL:'https://www.youtube.com/watch?v={{ attributes.vid }}',containment:'.video-section', quality:'{{ attributes.quality }}', autoPlay:true, mute:{{ attributes.mute }}, opacity:{{ attributes.opacity }}}">bg</a>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>{{ attributes.title }}</h1>
                        <div class="divider"></div>
                        <h3 id="colorize">{{ attributes.subtext }}</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
</p>

<script type="text/javascript">
    $(document).ready(function () {
        $(".player").mb_YTPlayer();
    });
</script>
